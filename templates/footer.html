{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
<script>
function copyPolybiusKey() {
    const keyText = document.getElementById("polybiusKeyText");

    // Робимо елемент видимим
    keyText.style.display = "block";

    // Виділяємо текст
    keyText.select();
    keyText.setSelectionRange(0, 99999); // Для мобільних пристроїв

    // Копіюємо текст
    document.execCommand("copy");

    // Приховуємо елемент знову
    keyText.style.display = "none";

    // Показуємо повідомлення про успішне копіювання
    alert("Ключ скопійовано в буфер обміну");
}
</script>
